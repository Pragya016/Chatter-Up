<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Chatter Up</title>
</head>
<body>
    <nav class="navbar">
        <div id="left-side">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIdHgus6H-iA1WTfWwGsJO-dNnqFnwyuTgGA&s" alt="Logo"
            width="30" height="24" class="group-profile-picture">
        <span id="group-title">
            Friends Forever
        </span> 
        <div id="typingInfo"></div>
        </div>
        <div id="right-side">

        </div>
    </nav>
    <div id="container">
        <div class="overflow-container">
        <div id="message-box">
        </div>
    </div>
    <form>
        <input type="text" placeholder="Send a massage..." id="message-input">
        <button id="send-message">Send</button>
    </form>
    </div>
        
    <!-- scripts -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
